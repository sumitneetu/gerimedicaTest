<div class="container">
  <div class="row">
    <div class="col-sm-12 col-xs-12">
      <div class="header">
        <h4>Gerimedica Form</h4>
      </div>
      <form
        class="form-group"
        [formGroup]="GerimedicaForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group" *ngFor="let formItem of formFields">
          <app-dynamic-form-field
            [formItem]="formItem"
          >
            <p
              class="errors required"
              *ngIf="
                isSubmited &&
                GerimedicaForm.controls[formItem.field].errors?.required
              "
            >
              Please enter {{ formItem.field }}
            </p>
            <p
              class="errors required"
              *ngIf="
                isSubmited && GerimedicaForm.controls[formItem.field].errors?.email
              "
            >
              Please enter valid {{ formItem.field }}
            </p>
          </app-dynamic-form-field>
        </div>
        <div class="container mybtn">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
